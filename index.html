<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="ride"><span class="r">R</span>ide</span><span class="easy"><span class="e">E</span>asy</span>
        </div>
    </div>
    <div class="login-container">
        <div class="logo">
            <span class="ride"><span class="r">R</span>ide</span><span class="easy"><span class="e">E</span>asy</span>
        </div>
        <h2>Welcome to RideEasy</h2>

        <form class="login-form" onsubmit="return validateForm()" action="driver1.html">
            
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="Enter email or username" required>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password</a>
            </div>

            <button class="btn-signin" type="submit">Sign in</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script>
        function validateForm() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === '' || password === '') {
        alert('Please fill out both fields.');
        return false;
    }

    // Strong password validation
    const passwordErrors = [];
    if (password.length < 8) {
        passwordErrors.push('Password must be at least 8 characters long.');
    }
    if (!/[a-z]/.test(password)) {
        passwordErrors.push('Password must contain at least one lowercase letter.');
    }
    if (!/[A-Z]/.test(password)) {
        passwordErrors.push('Password must contain at least one uppercase letter.');
    }
    if (!/[0-9]/.test(password)) {
        passwordErrors.push('Password must contain at least one number.');
    }
    if (!/[!@#$%^&*()_+=[\]{};':"\\|,.<>?]/.test(password)) {
        passwordErrors.push('Password must contain at least one special character.');
    }

    if (passwordErrors.length > 0) {
        alert('Password errors:\n' + passwordErrors.join('\n'));
        return false;
    }

    return true; // Allow form submission if validation passes
}

    </script>

    <script src="script.js"></script>

</body>
</html>
